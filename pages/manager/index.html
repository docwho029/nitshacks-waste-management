    <script>
        const darkmode = new Darkmode();

        function darkwoohoo() {
            darkmode.toggle();
        }
    </script>

    <!-- script for in page navigation -->
    <script>

        //const NAVnewCollection = document.getElementById('nav-newCollection')
        const NAVmyCollections = document.getElementById('nav-myCollections')
        const NAVcommunity = document.getElementById('nav-community')

        const myCollections = document.getElementsByClassName('panel-myCollections')[0]
        //const newCollection = document.getElementsByClassName('panel-newCollection')[0]
        const community = document.getElementsByClassName('panel-community')[0]

        loadMyCollections = (e) => {
            myCollections.style.display = 'block'
          //  newCollection.style.display = 'none'
            community.style.display = 'none'
            myCollections.classList.toggle('active')
        }
        //loadNewCollection = (e) => {
        //    myCollections.style.display = 'none'
        //    //newCollection.style.display = 'block'
        //    community.style.display = 'none'
        //   // newCollection.classList.toggle('active')
        //}
        loadCommunity = (e) => {
            myCollections.style.display = 'none'
           // newCollection.style.display = 'none'
            community.style.display = 'block'
            community.classList.toggle('active')
        }

        NAVmyCollections.addEventListener('click', (e) => {
            loadMyCollections(e)

            NAVmyCollections.classList.add('active')
            NAVcommunity.classList.remove('active')
           // NAVnewCollection.classList.remove('active')
        })

        NAVcommunity.addEventListener('click', (e) => {
            loadCommunity(e)

            NAVmyCollections.classList.remove('active')
            NAVcommunity.classList.add('active')
           // NAVnewCollection.classList.remove('active')
        })

        //NAVnewCollection.addEventListener('click', (e) => {
        //    loadNewCollection(e)
//
        //    NAVmyCollections.classList.remove('active')
        //    NAVcommunity.classList.remove('active')
        // NAVnewCollection.classList.add('active')
        //})



        loadMyCollections()
    </script>
