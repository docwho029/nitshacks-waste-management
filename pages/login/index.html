<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login | Alohomora</title>

    <link rel="icon" href="http://localhost:8080/resource/assets/logo.png">
    <link rel="stylesheet" href="http://localhost:8080/resource/login/style.css">
    <link rel="stylesheet" href="./style.css">

    <script src="http://localhost:8080/resource/login/script.js"></script>
</head>
<body>
    <div class="nav-bar">
        <img src="http://localhost:8080/resource/assets/logobutdark.png" alt="">
    </div>
    <div class="login-box">
        <div class="heading">
            Login!
        </div>
        <div class="form">
            <form action="">
                <input class="username" id="username" type="text" name="username" placeholder="username">
                <input class="password" id="password" type="password" name="password" placeholder="password">
                <div class="submit-button" onclick="submit();">let's go</div>
            </form>
        </div>
    </div>
    <div class="footer" style="position: absolute; bottom: 2rem; margin-inline: auto; left: 50%; transform: translateX(-50%);">made with ❤️ for NITSHACKS by alohomora</div>
</body>
</html>
